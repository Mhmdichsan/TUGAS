<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
      <h1 id="title" class="text-center">Freeskin Valorant Form</h1>
      <p id="description" class="description text-center">Isi formulir untuk mendapatkan skin gratis dari Freeskin Valorant</p>
    </header>
    <form id="survey-form">
      <label id="name-label">ID Name : </label>
      <input type="text" id="name" class="form-control" placeholder="With tag #" required>
      <br>
      <label id="email-label">Email : </label>
      <input type="email" id="email" class="form-control" placeholder="Email Riot" required>
      <br>
      <label id="number-label">Level Account : </label>
      <input type="number" id="number" class="form-control" placeholder="Min. level 20" min="20" max="400">
      <br>
      <br>
      Your current rank?
      <label>
        <select id="dropdown" class="form-control" required>
          <option disable selected hidden>Select your current rank</option>
          <option>Iron</option>
          <option>Bronze</option>
          <option>Silver</option>
          <option>Gold</option>
          <option>Platinum</option>
          <option>Diamond</option>
          <option>Ascendant</option>
          <option>Immortal</option>
          <option>Radiant</option>
        </select>
      </label>
      <br>
      What weapons do you use often?
      <br>
      <br>
      <label>
      <input type="radio" name="recommend" class="input-radio" value="vandal" checked>Vandal</input>
      </label>
      <label>
      <input type="radio" name="recommend" class="input-radio" value="phantom">Panthom</input>
      </label>
      <label>
      <input type="radio" name="recommend" class="input-radio" value="operator">Operator</input>
      </label>
      <label>
      <input type="radio" name="recommend" class="input-radio" value="operator">Judge</input>
      </label>
      <label>
      <input type="radio" name="recommend" class="input-radio" value="operator">Guardian</input>
      </label>
      <label>
      <input type="radio" name="recommend" class="input-radio" value="operator">Odin</input>
      </label> 
      <br>
      <br>
      What skin do you want to equip? (Check all that apply)
      <br>
      <br>
      <label>
      <input type="checkbox" name="recommend" class="input-checkbox" value="front-end">Forsaken</input>
      </label>
      <label>
      <input type="checkbox" name="recommend" class="input-checkbox" value="back-end">Glitchpop</input>
      </label>
      <label>
      <input type="checkbox" name="recommend" class="input-checkbox" value="data analis">Reaver</input>
      </label>
      <label>
      <input type="checkbox" name="recommend" class="input-checkbox" value="data analis">Oni</input>
      </label>
      <label>
      <input type="checkbox" name="recommend" class="input-checkbox" value="data analis">Araxys</input>
      </label>
      <label>
      <input type="checkbox" name="recommend" class="input-checkbox" value="data analis">Ion</input>
      </label>
      <label>
      <input type="checkbox" name="recommend" class="input-checkbox" value="data analis">Prime</input>
      </label>
      <label>
      <input type="checkbox" name="recommend" class="input-checkbox" value="data analis">Ruined</input>
      </label>
      <label>
      <input type="checkbox" name="recommend" class="input-checkbox" value="data analis">Protocol</input>
      </label>
      <br>
      <br>
      Any comments or opinion?
      <textarea id="comment" name="comment" class="input-textarea" placeholder="Enter your comment here"></textarea>
      <button type="submit" id="submit" class="submit-button">Submit</button>
      <hr>
      <br>
      <footer class="footer">
        <label for=""><a class="play" href="https://playvalorant.com/id-id/" target="_blank">Play Valorant</a><a class="contact" href="https://www.instagram.com/sannn_zyo/" target="_blank">Contact Person</a></label>
        
      </footer>
    </form>
  </div>
  </body>
</html>
